<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/normalize.css"/>
  <link rel="stylesheet" href="../css/fonts.css"/>
  <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body>
  <div class="main-wrapper profile">
    <header class="header">
      <a href="/">
        <img class="learn-logo" src="../assets/img/logo.png"/>
      </a>
    </header>
    <div class="profile-banner" id="Fatima-Berazi-cover"></div>
    <div class="vitals-container">
      <div class="profile-photo" id="Fatimas-Berazi-card"></div>
      <div class="social-icon-container">
        <a href="https://twitter.com/FatimaBerazi"><img class="social-icon" src="../assets/img/twitter-icon.png"/></a>
        <a href="http://www.linkedin.com/in/FatimaBerazi"><img class="social-icon" src="../assets/img/linkedin-icon.png"/></a>
        <a href="http://www.github.com/fatimaberazi"><img class="social-icon" src="../assets/img/github-icon.png"/></a>
        <!--<a href="#"><img class="social-icon" src="../assets/img/rss-icon.png"/></a>-->
      </div>
      <div class="vitals-text-container">
        <h1 class="profile-name">Fatima Berazi</h1>
        <h2 class="profile-location">Iraq , Erbil</h2>
        <div class="profile-quote">Community Manager at Learn</div>
      </div>
    </div>
    <div class="details-container">
      <div class="bio-block details-block">
        <div class="bio-content content-holder">
          <div class="title-holder">
            <h3>Biography</h3>
          </div>
          <div class="description-holder">
            <p>Hi! I'm originally from Syria. I'm excited to "meet" you all!</p>
          </div>
        </div>
      </div>
      <div class="education-block details-block">
        <div class="education-content content-holder">
          <div class="title-holder">
            <h3>Education</h3>
          </div>
          <div class="description-holder">
            <h4>UCLA</h4>
            <h5>Teachers College</h5>
          </div>
        </div>
      </div>
      <div class="experience-block details-block">
        <div class="experience-content content-holder">
          <div class="title-holder">
            <h3>Experience</h3>
          </div>
          <div class="description-holder">
            <h4>Flatiron School</h4>
            <h5>Community Manager</h5>
          </div>
          <div class="description-holder">
            <h4>Baruch College</h4>
            <h5>Student Affairs Coordinator</h5>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <img class="made-with-love" src="../assets/img/made-with-love.png"/>
    </footer>
  </div>
</body>
</html>
